<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <h1>Hello, world!</h1>
    <div class="container">
      <div class="row">
        <div class="col-3" style="background-color: aqua;border: red 2px solid;">1</div>
        <div class="col" style="background-color: blueviolet;border: red 2px solid;">2</div>
        <div class="col" style="background-color: yellowgreen;border: red 2px solid;">3</div>
      </div>
      <div class="row">
        <div class="col-2" style="background-color: aqua;border: red 2px solid;">1</div>
        <div class="col" style="background-color: blueviolet;border: red 2px solid;">2</div>
        <div class="col" style="background-color: yellowgreen;border: red 2px solid;">3</div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3" style="background-color: aqua;border: red 2px solid;">1</div>
        <div class="col" style="background-color: blueviolet;border: red 2px solid;">2</div>
        <div class="col" style="background-color: yellowgreen;border: red 2px solid;">3</div>
      </div>
      <div class="row">
        <div class="col-2" style="background-color: aqua;border: red 2px solid;">1</div>
        <div class="col" style="background-color: blueviolet;border: red 2px solid;">2</div>
        <div class="col" style="background-color: yellowgreen;border: red 2px solid;">3</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
